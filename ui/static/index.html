<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>amis demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="stylesheet" href="amis/sdk.css" />
  <link rel="stylesheet" href="amis/helper.css" />
  <link rel="stylesheet" href="amis/iconfont.css" />
  <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
  <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
  <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
  <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
  <style>
    html,
    body,
    .app-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="root" class="app-wrapper"></div>
  <script src="amis/sdk.js"></script>
  <script type="text/javascript">
    function getdata() {
      return {
        "status": 0,
        "msg": "成功",
        "data": {
          "options": [
            {
              "label": "Project12",
              "value": 1,
              "children": [
                {
                  "label": "agent1",
                  "value": 2
                },
                {
                  "label": "agent5",
                  "value": 3
                }
              ]
            },
            {
              "label": "Project2",
              "value": 4,
              "children": [
                {
                  "label": "agent2",
                  "value": 5
                }
              ]
            }
          ]
        }

      }
    }
    (function () {
      let amis = amisRequire('amis/embed');

      let amisJSON = {
        "type": "page",

        "asideResizor": true,
        "asideClassName": "myClass",
        "css": {
          ".myClass": {
            "width": "400px"
          }
        },

        "aside": [
          {
            "type": "button",
            "label": "刷新",
            "actionType": "reload",
            "target": "project_list"
          },
          {
            "type": "button",
            "label": "执行服务",
            "onEvent": {
              "click": {
                "actions": [
                  {
                    "actionType": "ajax",
                    "api": "http://127.0.0.1:2000/getdata",
                    "messages": {
                      "success": "成功了！欧耶",
                      "failed": "失败了呢。。"
                    }
                  }
                ]
              }
            }
          },
          {
            "type": "service",
            "name": "project_list",
            "api": "/getdata",
            "data": {
              "name": "123"
            },
            "body": [{
              "type": "input-tree",
              "name": "tree",
              "label": "项目列表",
              "multiple": true,
              "onlyChildren": true,
              "source": "${options}"
            }, {
              "label": "${tree}",
              "type": "static"
            }],

          }
        ],
        "toolbar": [
          {
            "type": "tpl",
            "tpl": "这是工具栏部分"
          }
        ],
        "body": [
          {
            "type": "tpl",
            "tpl": "这是内容区"
          }
        ]
      };
      let amisScoped = amis.embed('#root', amisJSON);
    })();
  </script>
</body>

</html>
